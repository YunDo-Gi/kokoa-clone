<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>13 %</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://stickershop.line-scdn.net/stickershop/v1/product/4094897/LINEStorePC/main.png;compress=true"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lulu</h4>
              <h6 class="user-component__subtitle">
                <img
                  src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/38/3805/3805349a94124a2c8ead3b7641fe07049a629b66"
                />
                Sended a emoticon
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:54</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/11/1169/1169be136cd36ce6adc52051e2621d264a8655fc"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Angry Lulu</h4>
              <h6 class="user-component__subtitle">did you eat my chur??</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">August 1</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
      <a href="groupchat.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar-group">
              <div class="user-component__avatar-group__row">
                <img
                  src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/7c/7c2f/7c2f55e9ac3ab39d79c003edd2c6da872b6e1901"
                  class="user-component__avatar--xs"
                />
                <img
                  src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/78/78a8/78a8459fb895fe1d535566eeab2ad34141c5aa8d"
                  class="user-component__avatar--xs"
                />
              </div>
              <div class="user-component__avatar-group__row">
                <img
                  src="https://stickershop.line-scdn.net/stickershop/v1/product/4094897/LINEStorePC/main.png;compress=true"
                  class="user-component__avatar--xs"
                />
                <img
                  src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/7c/7c40/7c4069727ac0b828557290d55b0bc7fc5fa8b38c"
                  class="user-component__avatar--xs"
                />
              </div>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">
                Bread Lulu, Crying Lulu, Lulu
                <span class="user-component__title-group">4</span>
              </h4>
              <h6 class="user-component__subtitle">are you sure></h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">August 1</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notificationChat badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notificationMore badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4cd09936be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
