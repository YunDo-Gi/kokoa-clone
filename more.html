<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>13 %</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <span class="badge-dot badge-dot--sm"></span>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="wallet">
        <div class="wallet-contents">
          <div class="wallet-contents__column">
            <span class="wallet__name">wallet</span>
            <i class="fas fa-chevron-right fa-lg"></i>
          </div>
          <div class="wallet-contents__column">
            <span><i class="fas fa-shield-alt"></i>certification</span>
            <span><i class="fas fa-qrcode"></i>QR check-in</span>
          </div>
        </div>
        <div class="wallet-contents">
          <div class="wallet-contents__column">
            <span>Experience Talk-drawer</span>
          </div>
          <div class="wallet-contents__column">
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="wallet-contents">
          <div class="wallet-contents__column">
            <i class="fas fa-comment"></i>
            <span>pay</span>
          </div>
          <div class="wallet-contents__column">3.78$</div>
        </div>
        <div class="wallet-contents">
          <div class="wallet-contents__column">
            <span>wire</span>
            <span>pay</span>
            <span>asset</span>
          </div>
          <div class="wallet-contents__column">
            <span><i class="fas fa-shopping-cart"></i>purchase list</span>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-bitcoin fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gift fa-2x"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <div class="suggestions__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </div>
          <span style="font-size: 13.9px">Kakao Story</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notificationChat badge">8</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4cd09936be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
