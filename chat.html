<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Lulu - KokoaTalk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>13 %</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"> </i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lulu</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, August 3, 2021</div>

      <div class="message-row">
        <img
          src="https://stickershop.line-scdn.net/stickershop/v1/product/4094897/LINEStorePC/main.png;compress=true"
        />
        <div class="message-row__content">
          <span class="message__author">Lulu</span>
          <div class="message__info">
            <span class="message__bubble">Cheer up!</span>
            <span class="message__time">16:53</span>
          </div>
          <div class="message__info">
            <img
              class="message__bubble-emoticon"
              src="https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/38/3805/3805349a94124a2c8ead3b7641fe07049a629b66"
            />
            <span class="message__time">16:54</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">thanks :)</span>
            <span class="message__time">17:42</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4cd09936be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
